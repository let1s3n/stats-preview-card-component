<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card__header">
    </div>
    <div class="card__body">
      <p class="card__body--title">Get <span>insights</span> that <br> help your business <br> grow.</p>
      <p class="card__body--text">Discover the benefits of data <br> analytics and make better decisions <br> regarding
        revenue, customer <br> experience, and overall efficiency.</p>
      <div class="card__body--social">
        <p> <span>10k+</span> <br> companies</p>
        <p> <span>314</span> <br> templates</p>
        <p><span>12m+</span> <br> queries</p>
      </div>
    </div>
  </div>









  <div class="attribution">

  </div>

</html>
